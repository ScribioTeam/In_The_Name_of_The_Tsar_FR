 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "Temps troublés"
 GATHERING_STORM_DESC:0 "Même après la Grande Guerre, l'Europe n'a pas encore vu ses derniers conflits. Différents États allemands se disputent le contrôle de l'ancien empire. Les principaux candidats sont la Prusse monarchiste et la Bavière communiste. À l'est, la Russie semble plus forte que jamais, mais ce château de cartes peut être facilement renversé. À l'ouest, l'ancienne alliance de l'Entente traite de luttes internes. Seul le temps dira ce que l'avenir réserve à l'Europe ..."
 HITTING_FAN_NAME:0 "La frappe de l'éventail"
 HITTING_FAN_DESC:0 "Ouais, c'est vrai ! Cette collection de parapluies est sur le point de devenir très utile."
 ENG_GATHERING_STORM_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondements de son grand empire ont été profondément ébranlés. Une génération des meilleurs du pays a été perdue dans les tranchées de Flandre et du Nord de la France. Avec le traumatisme de la dernière guerre encore dans ses mémoires, le pays est maintenant confronté à la perspective d’une autre. Il devient de plus en plus clair qu'il n'y aura pas de Paix pour Notre Temps."
 FRA_GATHERING_STORM_DESC:0 "La France a perdu une quantité exubérante d'hommes pendant la Grande Guerre. La combinaison de sa perte en hommes et de la crise de la bourse de Paris en 1926 a entraîné l'effondrement total des économies européennes les plus faibles. Les Français sont en reprise depuis et leur récupération est presque terminée. Cependant, les crises gouvernementales sont passées depuis longtemps. A gauche, Maurice Thorez est en train de rallier les socialistes et les communistes, cherchant à créer une dictature prolétarienne. À droite, Pierre-Étienne Flandin se mobilise pour restaurer l'une des anciennes maisons royales de France. Cette période de l'histoire française sera dans les livres d'histoire."
 GER_GATHERING_STORM_DESC:0 "L'empire Allemand et ses alliés ont subi une défaite majeure lors de la Grande Guerre, après avoir perdu honteusement lors de la bataille de Verdun et de la bataille de Königsberg. L'ancien Empire Allemand était divisé en de nombreux États fracturés, paralysant l'économie prussienne. Heureusement, le Tsar Nicolas II a insisté pour préserver la maison de Hohenzollern sur le trône prussien. Espérons que leur coopération avec la Prusse se poursuive ..."
 ITA_GATHERING_STORM_DESC:0 "L'Italie était l'un des vainqueurs de la Grande Guerre. Les Italiens ont développé de nouvelles armes et sont devenus encore plus puissants et de plus en plus modernes. Le roi d'Italie, Victor-Emmanuel III, veut se développer en Afrique. Cependant, un nouveau mouvement appelé fascisme dirigé par Benito Mussolini est en train de naître. Les "Chemises noires" paramilitaires de Mussolini veulent restaurer la gloire de l'Empire romain, avec l'Italie comme l'épicentre de sa renaissance. L’Italie est à la croisée des chemins et tout le monde s’interroge sur ce qui va se passer."
 JAP_GATHERING_STORM_DESC:0 "Le Japon s'est heureusement retrouvé du côté droit de la Grande Guerre. Ses victoires ont été puissantes et abondantes. Cependant, leur prochaine politique d'expansion les place à la croisée des chemins. Hokushin-ron, ou la "Doctrine de l'Expansion du Nord", est favorisée par l'armée et appelle à l'expansion de son ancien ennemi, la Russie. Nanshin-ron, ou "Doctrine d'Expansion du Sud", est soutenu par la marine et a pour cible les colonies occidentales aux ressources abondantes en Asie du Sud-Est et en Océanie. Quelle que soit la voie choisie par le Japon, l’Empereur est également susceptible de se glorifier."
 RUS_GATHERING_STORM_DESC:0 "La Russie s'est révélée être une puissance majeure via la Grande Guerre. Ils ont réussi à vaincre une coalition de forces austro-hongroises et allemandes lors de l'offensive de Brusilov en octobre 1916. Une paix séparée a été signée entre les Habsbourg et le Tsar, laissant l'empire allemand isolé pendant la Grande Guerre. L'Allemagne craignant la destruction totale de son empire, elle intenta un procès pour obtenir la paix. Un armistice fut déclaré en janvier 1917. Depuis, la Russie s'est remise de la Grande Guerre, mais plusieurs nouvelles menaces se profilent à l'horizon, des ambitions du Japon en Sibérie aux Communistes en Bavière, en passant par le peuple russe lui-même."
 USA_GATHERING_STORM_DESC:0 "Les États-Unis étaient une puissance industrielle pendant la Grande Guerre, armant l'Entente. En fin de compte, cependant, ils se sont tenus à l'écart de la guerre. Après la fin de la Grande Guerre, les États-Unis poursuivirent les objectifs de la doctrine Monroe et respectèrent leur programme isolationniste, qui fut finalement renforcé par son président actuel, Herbert Hoover. Cependant, à l'approche des élections de 1936 et des nombreuses options offertes au prochain président de l'Amérique, les États-Unis pourraient enfin renoncer à leurs politiques et établir un monde sous domination américaine."
 BEL_GATHERING_STORM_DESC:0 "L'histoire de la Belgique de 1914 à 1936 est une histoire de survie. Les Belges ont dû repousser l’attaque allemande contre leur patrie, assister à la destruction de leurs champs et de leurs villes, puis à de graves problèmes économiques. Cependant, ils ont survécu et leur économie commence à mieux paraître. Cependant, certaines personnes pensent que cela ne va pas assez vite et elles recherchent des voies politiques alternatives ..."
 OTHER_GATHERING_STORM_DESC:0 "Les nations du monde, grandes et petites, ne sont pas toutes contentes de retenir leur souffle en attendant le déclenchement d’un nouveau conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux avec le pragmatisme pour avoir un impact sur l'avenir du monde."
 BAV_GATHERING_STORM_DESC:0 "Après la division de l'Allemagne par les puissances de l'Entente, l'État démocratique de Bavière et son roi Wittelsbach sont rapidement tombés lors d'une révolution marxiste en avril 1921 et sont devenus la République soviétique de Bavière. Elle a rapidement étendu son influence à l'état voisin de Bade-Wurtenberg, ce qui en fait son allié dans la guerre civile allemande. La Bavière veut une fois de plus réunir l'Allemagne avec une stipulation : sous le drapeau pourpre du marxisme. Avec Karl Liebknecht à la barre, ils lutteront contre la bourgeoisie oppressive pour répandre l'idéologie supérieure du communisme à travers le monde, quel qu'en soit le prix."
 AUS_GATHERING_STORM_DESC:0 "La défaite de l'empire austro-hongrois signifiait la fin de leur empire plurinational. Grâce au Tsar russe, toutefois, la maison de Habsbourg-Lorraine fut préservée. De nouveaux États tels que la Bohême et la Hongrie ont émergé, mais leur avenir est incertain. La nation autrichienne est actuellement à la croisée des chemins : soit elle réunifie son empire ... soit elle réunifie elle-même l'Allemagne."
 TUR_GATHERING_STORM_DESC:0 "L'Empire ottoman fut démantelé par les puissances de l'Entente en 1922. Son successeur, la République turque, devint le successeur direct de ce qui restait de "l'homme malade de l'Europe". Le nouveau gouvernement, extrêmement instable, essaie de préserver son identité anatolienne, mais la résistance semble vaine. La Turquie a besoin d'un petit peu d'expansion pour donner plus de pouvoir aux nationalistes ottomans qui n'ont qu'un seul objectif : restaurer la gloire de Soliman le Magnifique."
 SER_GATHERING_STORM_DESC:0 "La Serbie est sortie victorieuse après la Grande Guerre, mais à un coût dévastateur. La population serbe a eu tellement de victimes qu'elle a perdu un cinquième de sa population. L'instabilité et les postes vacants ont divisé le pays en deux moitiés : ceux qui veulent unir le peuple slave du Sud sous leur roi Alexandre II et ceux qui suivent le politicien d'inspiration bavaroise Josef Broz Tito. Quel chemin les Serbes choisiront-ils ?"
 CHI_GATHERING_STORM_DESC:0 "La Chine était l'une des nombreuses nations qui ont rejoint l'Entente pendant la Grande Guerre. Leurs victoires seraient toutefois de courte durée. La nation chinoise a été fracturée au-delà de toute croyance. D'un côté, le gouvernement du Kuomintag. De l'autre, les communistes d'inspiration bavaroise. L'armée chinoise est obsolète depuis la révolution Xinhai et tout le monde en Chine craint une éventuelle invasion japonaise. Sans parler de la menace de famine potentielle en Chine, les nations sont désespérées pour un changement. La Chine est sur le point de s'effondrer."
 WUT_GATHERING_STORM_DESC:0 "Le Duché de Bade-Wurtemberg a été créé par les Français comme État tampon, rien de plus. Son seul rôle est de protéger et de servir de coussin entre la France et la commune du Sud. Alors que son peuple est plus affilié au communisme, le gouvernement reste neutre. Son emplacement et le différend qui oppose son peuple à son gouvernement sont une source de conflit et il semble que le Duché pourrait être la prochaine cible de la Bavière."
 RHN_GATHERING_STORM_DESC:0 "La Confédération du Rhin était à l'origine un État client français après la Grande Guerre. Cependant, les relations franco-rhénanes se sont détériorées après l'invasion française du Moselland et de la Sarre et son intégration ultérieure en France. La Confédération est toujours sous régime démocratique, mais son peuple est globalement plus favorable au gouvernement prussien. Ses exportations d'acier permettent au Rhin de rester compétitif sur le plan industriel et relativement riche, malgré les turbulences qui règnent dans le reste de l'Allemagne."
 SAX_GATHERING_STORM_DESC:0 "Les frontières saxonnes ont été définies par le traité de Bruxelles. L'Entente croyait que la scission de la capacité industrielle allemande limiterait considérablement sa capacité de faire la guerre à l'avenir. La Saxe, cependant, est alliée à la Prusse, après de nombreux accords et la formation du Pacte de Berlin. Son gouvernement est essentiellement un vassal de la Prusse et le peuple de Saxe attend juste que les Prussiens demandent leur annexion."
 WSM_GATHERING_STORM_DESC:0 "La Confédération du Nord de l'Allemagne, connue sous le nom de Niederdeutschland, a été fondée en 1917. Parmi toutes les nations allemandes, elle est la plus jeune. La région qu’elle habite faisait principalement partie de la Prusse et, en tant que telle, n’a jamais eu autant d’autonomie qu’elle en a maintenant. Néanmoins, c'est la deuxième nation la plus puissante de la région sur le plan économique, seulement avant la Prusse elle-même. Son annexion par la Prusse est très probable, car ses habitants sont fortement favorables à une intégration plus poussée du Pacte de Berlin."
 SPR_GATHERING_STORM_DESC:0 "L'Espagne est dans la tourmente depuis la fin des guerres napoléoniennes. Depuis le début du XIXe siècle, le peuple espagnol est soumis à une monarchie, suivie par une république, suivies par une autre monarchie et par la république actuelle. Alphonse XIII, roi d'Espagne exilé, aspire à revenir sur le trône d'Espagne après son exil dans la ville de Rome. Les partis d'extrême gauche et d'extrême droite ont acquis une influence considérable en Espagne et le peuple s'est divisé en deux. L'avenir de l'Espagne n'est pas clair, mais une chose est sûre : ces élections décideront du sort de l'Espagne pour le reste du XXe siècle."
 HUN_GATHERING_STORM_DESC:0 "La Hongrie a acquis son indépendance de l'empire austro-hongrois au début de 1918 après la défaite des forces des Habsbourg par l'armée russe. Dans le traité de Bruxelles, le pays a perdu près des deux tiers de son territoire. Des millions de Hongrois de souche se sont retrouvés à vivre en dehors de ses frontières et son économie a été laissée en ruine. Pour aggraver les choses, le gouvernement socialiste nouvellement établi est menacé par des organisations nationalistes et fascistes dans le pays.\nMais avec le changement de climat politique en Europe, le moment est peut-être venu de redresser les torts du passé et de retrouver l’ancienne gloire de la nation."
 BLITZKRIEG_NAME:0 "Monde en guerre"
 BLITZKRIEG_DESC:0 "Le temps de la paix est à sa fin. L'Autriche est sur le point d'envahir la République populaire hongroise, tandis que ses alliés allemands cherchent à venger leur perte lors de la Grande Guerre. Pendant ce temps, les Russes profitent de la guerre sino-japonaise et prévoient de prendre la Mandchourie sous contrôle japonais. Il y a cependant de nouveaux prétendants dans cette course au pouvoir, alors que les empires italien et ottoman cherchent à restaurer leur gloire passée. Une seconde guerre mondiale est sur le point de se dérouler ..."
