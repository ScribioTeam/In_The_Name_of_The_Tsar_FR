l_english:
 US_break_isolation:0 "Break the Isolation"
 US_break_isolation_desc:0 "The United States has been in isolation since the outbreak of the Great War. With the election of our new President, its time to end that. "
 US_greater_army_founds:0 "Greater Army Funds"
 US_greater_army_founds_desc:0 "Our army is underfunded and underpowered. We need to divert more of our government's budget to improving it, financial crisis or not."
 US_industry:0 "American Industry"
 US_industry_desc:0 "America has always been the head of the world's industry. We need to subsidise companies like Ford, US Steel, and the breakup companies of Standard Oil."
 US_complete_Hoover:0 "Complete Wilson Dam"
 US_complete_Hoover_desc:0 "Now that we've expanded our integral industries, its time to complete the Wilson Dam, which will create an artificial lake out of part of the Colorado River. Cities in the south of Nevada will be able to boom with this newfound water source."
 US_coastal_artillery_forts:0 "Coastal Artillery Forts"
 US_coastal_artillery_forts_desc:0 "We need to protect our coastline. By building Coastal Artillery forts to protect our coastline, foreign invaders (God forbid) will have a much harder time navally invading us."
 US_slot2:0 "Extra Research Slot"
 US_slot2_desc:0 "With our industrial advancements and the completion of the Wilson Dam, we should focus on the future. Send the order to expand our research capacity."
 US_rubber_reserve_company:0 "Rubber Reserve Company"
 US_rubber_reserve_company_desc:0 "The Dutch have the East Indies, the Brits have Malaya, and the French have Indochina. All three colonies have one thing in common: rubber. We need to set up rubber factories here in mainland America."
 US_europe:0 "European Politics"
 US_europe_desc:0 "Trouble is brewing. Europe is split between the Western Coalition and the Eastern Coalition. Bavaria is striving to unite Germany into a new socialist order. We need to pick a side."
 US_embargo_BAV:0 "Embargo German Socialist Republic" 
 US_embargo_BAV_desc:0 "Bavaria has united Germany into a totalitarian regime. If we don't stop them now, they'll take over the rest of Europe, and eventually the world. We can't have that happen."
 US_war_BAV:0 "War Plan Burgundy"
 US_war_BAV_desc:0 "It is time to take out the communist threat in Europe once and for all! Activate War Plan Burgundy!"
 US_new_europe_faction:0 "European Alliance"
 US_new_europe_faction_desc:0 "Europe has some key non-aligned states. If we can get them all to our side, we can easily dominate the North Atlantic."
 US_war_GER:0 "War Plan Black"
 US_war_GER_desc:0 "Prussia is a threat to all of Europe. Their kaiser has killed thousands of innocent lives to unite a region that is more of a powderkeg than the Balkans. It may upset our German population, but so be it. Active War Plan Black!"
 US_defend_democracy:0 "Defend Democracy"
 US_defend_democracy_desc:0 "Our founding fathers intended this country to be one ideology, and forever one ideology. Democracy is the foundation of our society, and it shall stay that way!"
 US_new_deal:0 "Economic Intervention"
 US_new_deal_desc:0 "If we don't establish new agencies and improve our infrastructure, the United States as a whole will lose its world standing. We need to act fast, and finally do the thing that Hoover couldn't: something."
 US_improve_rural:0 "Improve Rural Infrastructure"
 US_improve_rural_desc:0 "States like Wyoming are completely desolate and have infrastructure that isn't even appropriate for the Sahara. We need to fix these states before they try and fix us."
 US_public_works_administration:0 "Establish the CWA"
 US_public_works_administration_desc:0 "The Civil Works Administration will create jobs for millions. This programme will, without a doubt, reduce our unemployment, and help finally end this financial crisis."
 US_make_america_great:0 "Share Our Wealth!"
 US_make_america_great_desc:0 "It is the fact that the rich of this country -- and by rich I mean the super-rich -- will not allow us to solve the problems, or rather the one small problem that is afflicting this country, because in order to cure all of our woes it is necessary to scale down the big fortunes, that we may scatter the wealth to be shared by all of the people. Now, we have organized a society, and we call it the "Share Our Wealth Society," a society with the motto "every man a king.""
 US_WPA:0 "Establish the WPA"
 US_WPA_desc:0 "Our infrastructure needs improved, and what better way to improve it than by hiring those who are unemployed as the ones to build it? We get better infrastructure, and they get jobs. It's a win-win."
 US_alliance_GER:0 "Alliance with Germany"
 US_alliance_GER_desc:0 "Prussia has shown us that they are the new rising star of Europe. They've united Germany, and now their eyes are set on retaking their lands from France and/or Russia. We need to jump on this bandwagon before it's too late."
 US_army_reform:0 "Army Reform"
 US_army_reform_desc:0 "Our army hasn't fought in a war since the Spanish-American War, and that was almost 40 years ago. We need to modernise and reform our army, as we need to be ready for the next war that we may face."
 US_complete_1936_army_plan:0 "Complete Weapon Standardisation"
 US_complete_1936_army_plan_desc:0 "Our armies have been using hundreds of different types of weapons in the wars we've fought in. We need to step in and make sure that our army only uses a handful of weapons, instead of anything laying on the ground."
 US_war_RUS:0 "War Plan Lime"
 US_war_RUS_desc:0 "Russia has crossed the line. Their dominance over Europe needs to end, and it certainly won't end at a negotiation table. We need to take action, and we need to take it now. Activate War Plan Lime!"
 US_support_rock_island:0 "Support Rock Island"
 US_support_rock_island_desc:0 "Within the state of Illinois, on the Mississippi River, is a patch of land known as the Rock Island Arsenal. It's been used since the civil war, and it will make a great producer of some of our new artillery."
 US_government_intervention:0 "Economic Stablity"
 US_government_intervention_desc:0 "Our economy needs to be stabilised before we can do anything ambitious. More programmes need to be established in order to make sure this kind of economic collapse never happens again."
 US_education_reform:0 "Education Reform"
 US_education_reform_desc:0 "Our education system is lackluster. Even Belgium has better universities than us! Then again, most Americans can't even point out where Belgium is on a map. That needs to change."
 US_slot1:0 "Extra Research Slot"
 US_slot1_desc:0 "With our education system finally better than most European countries, we can finally send the order to expand our research capacitiy."
 US_monroe_doctrine:0 "Reaffirm Monroe Doctrine"
 US_monroe_doctrine_desc:0 "Dating over a 100 years back, the Monroe Doctrine codified US intervention in the case of European attempts to colonize the Americas, but stay out of European affairs. Strengthening our role as peace-keepers on these continents will improve our influence in the region."
 US_caribbean:0 "The Caribbeans"
 US_caribbean_desc:0 "If one of our enemies were to gain control over Cuba or Hispañola, it would be disasterous for us. We need to make sure to get these countries on our side."
 US_volunteer_army:0 "Volunteer Armies"
 US_volunteer_army_desc:0 "Our allies have been pushing us to send volunteer armies to countries that are at war. With our current setup, we can't send them. But, with a little help from Congress, we can."
 US_fascist:0 "Go with the Kingfish"
 US_fascist_desc:0 "Huey Long has shown us that he is more than capable of leading America into a new Gilded Age. His "Share Our Wealth" programme looks to be the most ideal for America. Give him the presidency."
 US_expand_secret_police:0 "Expand the FBI"
 US_expand_secret_police_desc:0 "As a major power of the world, we have many enemies. We need to expand the Federal Bureau of Investigation in order to deal with our internal threats before we can deal with our external threats."
 US_strengthen_gov:0 "Reinforce American Ideals"
 US_strengthen_gov_desc:0 "If America falls to the extreme left or extreme right, we have failed our founding fathers. American needs to be united, not divided."
 US_arsenal_demo:0 "Arsenal of Democracy"
 US_arsenal_demo_desc:0 "We were born as the land of the free, and we shall stay the land of the free. Expanding our military and naval factories is the only way to guarantee we stay this way."
 US_central_america:0 "Central America"
 US_central_america_desc:0 "Central America is a breeding ground for dictatorships. If they were to ally our enemies, we would surely lose the Panama Canal. We need to make sure they stay in our sphere of influence."
 US_interventionism:0 "Look Beyond the Two Parties"
 US_interventionism_desc:0 "Both Democrats and Republicans have failed our country. We need to look elsewhere for an effective party to lead our government. On the left is the journalist John "Jack" Reed. On the right, we have the governor of Louisiana, Huey Long. One of these men will definitely do."
 US_extra_slot:0 "Extra Research Slot"
 US_extra_slot_desc:0 "We need to expand our research capacity if we want to catch up with the other world powers like Britain or Russia. Otherwise, our enemies will be destroying us with tech that is decades ahead of ours."
 US_wartime_economy:0 "Divert Civilian Resources"
 US_wartime_economy_desc:0 "The world is beginning to heat up with conflict. We need to divert some of our civilian resources to military resources before we are behind everyone else."
 US_war_propoganda:0 "War Propoganda"
 US_war_propoganda_desc:0 "The American public doesn't support the military getting involved. With a few posters and radio commercials, we can easily sway the public's opinion."
 US_giant_wakes:0 "Giant Wakes"
 US_giant_wakes_desc:0 "We have been isolationist for too long. With the world at the edge of war, it is time we militarise for the inevitable!"
 US_neighbours:0 "The Neighbours"
 US_neighbours_desc:0 "To the North we have Canada, a dominion of Britain. To the South, we have Mexico, a former enemy. Making an enemy of either of these two will surely spell disaster for our great country."
 US_pax_americana:0 "Pax Americana"
 US_pax_americana_desc:0 "The Romans had Pax Romana, the Mongolians had Pax Mongolica, and the Brits had Pax Britannia. It's time to establish an American dominated New World, where war is rare. It's time for the Pax Americana."
 US_south_america:0 "South America"
 US_south_america_desc:0 "South America has many rising powers who can easily match the might of a minor European country. If we get these countries and their people on our side, we can prevent them from allying our enemies."
 US_commi:0 "Go with the Journalist"
 US_commi_desc:0 "Jack Reed is an American who truly has good intentions for America. His version of socialism is the best possible way to transform America into a new Gild--no, Crimson Age."
 US_anti_fascism:0 "Stand Against Fascism"
 US_anti_fascism_desc:0 "Countries like Japan and Austria have dictatorships that oppress those who are just living their lives. All people of the world deserve to live equally. We can't ally ourselves with those kind of countries."
 US_red_army:0 "Influence the Military"
 US_red_army_desc:0 "Right now, the military doesn't entirely support our ideology. That's no matter. Once we show them how great their lives can be under a socialist regime, they'll salute the red, white, and gold."
 US_anti_imperialism:0 "Stand Against Imperialism"
 US_anti_imperialism_desc:0 "Billions of people are being oppressed by foreign powers. From the Muslims in Algeria to the Buddhists in Indochina, they all need to be liberated from their oppressors. And we are the catalyst to begin their liberation."
 US_communist_conseil:0 "Replace Congress"
 US_communist_conseil_desc:0 "Congress is an inefficient buereaucratic nightmare. We need to replace its hotshot and dishonest politicians with true and hard-working trade unions. Workers of America, unite!"
 US_women_workers:0 "Mandate Gender Equality"
 US_women_workers_desc:0 "America is in a state of gender inequality. Women are seen as household objects who shouldn't work. That needs to change. First Lady Bryant will be the perfect woman to spearhead this movement."
 US_world_revolution:0 "Continue the World Revolution"
 US_world_revolution_desc:0 "There was a revolution in Bavaria, and there was a revolution here in America. There will be more revolutions, and we need to make sure they happen. Workers of the world, unite!"
 US_asia:0 "Asian Politics"
 US_asia_desc:0 "Asia is dominated by Japan and China. War between them is inevitable. Japan, however, has ambitions on Hawaii and Guam. We need to stop their expansion."
 US_embargo_JAP:0 "Embargo Japan"
 US_embargo_JAP_desc:0 "Japan has repeatedly shown that their empire is a danger to society and the world. We cannot associate with their murderous empire."
 US_war_JAP:0 "War Plan Orange"
 US_war_JAP_desc:0 "It's finally time to take down the Rising Sun. Their empire has killed far too many people, and if we don't intervene, will kill many more. Activate War Plan Orange!"
 US_politics:0 "Global Politics"
 US_politics_desc:0 "With the world at the brink of war, it's finally time to expand our influence to make sure that we aren't on the wrong side of history."
 US_prepare_intervention:0 "Begin Militarisation"
 US_prepare_intervention_desc:0 "The world is inevitably going to have another war. We need to be there for our allies, and the best thing we can supply is weapons."
 US_conscription:0 "Expand the Draft"
 US_conscription_desc:0 "The American military's manpower is abysmal. We need to increase conscription, and the only way to do that is to expand the Selective Service Act."
 US_support_CHI:0 "Supply China with Weapons"
 US_support_CHI_desc:0 "China is fighting a gruesome war against the Japanese. We need to help them in any way possible. We have plenty of excess weapons, so sending some to China will be an easy task."
 US_anti_commi:0 "Stand Against Communism"
 US_anti_commi_desc:0 "Governments like Bavaria are "purging" all of those who oppose the government. Killing innocent people is something that is common sense. We can't associate with these people."
 US_opress_minority:0 "Establish the Job Lottery"
 US_opress_minority_desc:0 "America has plenty of people who are unemployed, and those people are just sitting around doing nothing. We need to establish jobs for them that they have to take, or face prison sentences for their laziness."
 US_pacific_faction:0 "Pacific Alliance"
 US_pacific_faction_desc:0 "The Pacific has many countries that need our help. China would be a fantastic ally, but it would take a lot of convincing. A Pacific Alliance is a fantastic idea in the long term."
 US_land_army:0 "Begin Modernising the Army"
 US_land_army_desc:0 "Our army extremely outdated. It needs to be retooled with the new methods of war used fairly recently in Europe."
 US_motorized_plan:0 "Mobile Warfare Doctrine"
 US_motorized_plan_desc:0 "The best way to go about our military is to expand our armoured divisions and modernise them. Speed and defence are key."
 US_motorized:0 "Motorization Effort"
 US_motorized_desc:0 "Corporation like Ford and General Motors are more than willing to help us design new motorised units. We should probably take advantage of their help."
 US_superior_power:0 "Superior Firepower Doctrine"
 US_superior_power_desc:0 "Every man counts in warfare. That's why we need to invest more in improving our weaponry than expanding our draft."
 US_mecanized:0 "Mechanized Effort"
 US_mecanized_desc:0 "Tanks are incredibly expensive to make. Trucks aren't. If we find a mid-way point, our army could be cost-efficient and strong."
 US_elite_army:0 "Quality over Quantity"
 US_elite_army_desc:0 "If we conscript a million weak men, then their power is the equivalent to a thousand. If we conscript ten thousand strong, elite soldiers, then their power is the equivalent to a hundred thousand. The choice is obvious."
 US_mass_assault:0 "Mass Assault Doctrine"
 US_mass_assault_desc:0 "We need to expand the draft by any means necessary. New people are born every second, while bullets are limited."
 US_tank:0 "Armour Effort"
 US_tank_desc:0 "Our tanks are from Europe, and we haven't gotten the chance to make our own versions. America can easily make the best tanks in the world, with a little help from our industry."
 US_mass_conscription:0 "Quantity over Quality"
 US_mass_conscription_desc:0 "Elite soldiers are a good idea on paper, but in practice they are hard to come by. We need ever last man in the battlefield, no matter what the cost."
 US_artillery:0 "Artillery Effort"
 US_artillery_desc:0 "Our artillery is extremely outdated. The need to modernise it is extreme, and now is the time to do it."
 US_war_sci:0 "War Science"
 US_war_sci_desc:0 "Expanding our research capacity is a must for our military. Without research, we wouldn't have the gun, the tank, or even the plane."
 US_infantry:0 "Small Arms Effort"
 US_infantry_desc:0 "An army without updated guns is an army that is behind the times. We need to make sure that our army is ahead of the times instead."
 US_air_army:0 "Begin Modernising the Air Force"
 US_air_army_desc:0 "Our air force extremely outdated. It needs to be retooled with the new methods of war used fairly recently in Europe."
 US_fighter:0 "Fighter Project"
 US_fighter_desc:0 "Our fighters are a model behind. With this project, we can have them be up-to-date."
 US_bomber:0 "Bomber Project"
 US_bomber_desc:0 "Our bombers are a model behind. With this project, we can have them be up-to-date."
 US_cas:0 "Air Support Development"
 US_cas_desc:0 "If we can shoot down our enemies before they attack, millions of lives can be saved."
 US_strat_bomber:0 "Strategic Bomber Effort"
 US_strat_bomber_desc:0 "We need to develop a plane that can specific drop bombs. With them, our bombs can easily get bigger and more powerful."
 US_paratrooper:0 "Paratrooper Effort"
 US_paratrooper_desc:0 "The only thing better than delivering our troops navally is being able to secure the ports beforehand with troops delivered aerally."
 US_nav:0 "Naval Bomber Effort"
 US_nav_desc:0 "Thousands of ships deliver goods and troops every week. If we can target these ships with planes, it will severely cripple our enemy."
 US_navy_army:0 "Modernise the Navy"
 US_navy_army_desc:0 "Our navy is extremely outdated. It needs to be retooled with the new methods of war used fairly recently in Europe."
 US_oceanic_navy:0 "Oceangoing Navy"
 US_oceanic_navy_desc:0 "If our fleet can easily cross the ocean, pan-atlantic or pan-pacific naval invasions will be much easier."
 US_battleship:0 "Advanced Battleship Project"
 US_battleship_desc:0 "Our battleships need modernising. Luckily, corporations are willing to help us update our navy."
 US_carrier:0 "Carrier Effort"
 US_carrier_desc:0 "Our carriers need modernising. Luckily, corporations are willing to help us update our navy."
 US_light_navy:0 "Flexible Navy"
 US_light_navy_desc:0 "If our fleet can be able to update their plans easily, our home defence will be easy to maintain.
 US_submarine:0 "Submarine Effort"
 US_submarine_desc:0 "Our submarines need modernising. Luckily, corporations are willing to help us update our navy."
 US_destroyer:0 "Destroyer Effort"
 US_destroyer_desc:0 "Our destroyers need modernising. Luckily, corporations are willing to help us update our navy."
 US_marines:0 "Modernise the Marines"
 US_marines_desc:0 "The Marines need to be reoutfitted with the new methods of war used fairly recently in Europe. They haven't been used since the Spanish-American War."
 US_nuclear:0 "Begin the Manhattan Project"
 US_nuclear_desc:0 "In a desert in New Mexico, tests are being done to create a bomb that has never been seen before. Nuclear weapons are the key to world domination, and we need to be the first country to have them, no matter what the cost."
 US_liberty_ships:0 "Liberty Ships"
 US_liberty_ships_desc:0 "Our cargo ships need modernising, and the corporations that use them are willing to cover some of the cost."
 US_rocketry:0 "Rocketry"
 US_rocketry_desc:0 "Rockets carrying our high powered weapons are one of the key weapons that will be needed in the future of warfare. Not to mention, they can be used to make planes go faster than they ever have before."
 US_arms_effort:0 "Expand our War Industry"
 US_arms_effort_desc:0 "Our civilian industry is impressive, but it comes at the cost of a weak military industry. We need to remedy this issue."
 US_highway:0 "Enact the Federal-Aid Highway Act"
 US_highway_desc:0 "The Federal-Aid Highway Act will allow us to greatly improve infrastructure throughout the US, and families can finally go coast to coast in a much easier fashion."
 US_dockyard:0 "Modernise the Dockyards"
 US_dockyard_desc:0 "Our dockyards across both the Atlantic and the Pacific are from the late 19th century. These dockyards need to be like this century: much newer." 
 US_civilian_effort:0 "Expand our Civilian Industry"
 US_civilian_effort_desc:0 "Much of our country is rolling plains, but that can easily change with the opening of new factories and corporations that produce products to better our people's lives."
 US_mission_to_BAV:0 "Recognize Communist Germany"
 US_mission_to_BAV_desc:0 "Bavaria is an unrecognised state that deserves more credit than its given. They have united their people for a cause of Pan-German reunification. Increasing relations with them might not be the worst idea."
 US_preemptive_intervention:0 "Intervene in Venezuela"
 US_preemptive_intervention_desc:0 "Venezuela has set their sights on expanding their borders under their ultranationalist government. We simply cannot allow that to happen. The Pax Americana must continue!"
 US_black_chamber_operation:0 "Establish the CIA"
 US_black_chamber_operation_desc:0 "Governments in Brazil and Argentina can easily be overthrown to be in our favour. We should establish a Central Intelligence Agency that can easily overthrow these governments to replace them with Pro-American ones."
 US_war_UK:0 "War Plan Red"
 US_war_UK_desc:0 "Britain and America were once enemies more than a century ago. They enslaved our people and they continue to enslave other people. This time, they will be a colony of us, not the other way around. Activate War Plan Red!"
 US_war_CUBA:0 "Re-Align Cuba"
 US_war_CUBA_desc:0 "Cuba has strayed from the Platt Amendment. Their government is no longer Pro-American, and we have a right to invade and re-establish a friendly government. Or, even better yet, we can directly annex them. After all, they are only 90 miles from the coast of Florida."
 US_war_MEX:0 "War with Mexico"
 US_war_MEX_desc:0 "We made a mistake leaving Mexico with their own government. We also made a mistake in not taking Baja California. Without a doubt, it is completely necessary to remedy both of those mistakes in one fell swoop."
 US_commi_faction:0 "Proletarian Alliance"
 US_commi_faction_desc:0 "Bavaria and America have had warmer relations than with any other country. It's time to make our alliance official. Proletarians of the world, unite!"
 