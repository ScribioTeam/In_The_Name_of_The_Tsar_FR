 BAV_marines:0 "Red Marines"
 BAV_marines_desc:0 ""
 BAV_war_GER:0 "War with Prussia"
 BAV_war_GER_desc:0 ""
 BAV_purge:0 "Complete Reunification"
 BAV_purge_desc:0 "We have been reunited! We must procede to our external policies and further recovery as well as development."
 BAV_prep_war:0 "Prepare for War"
 BAV_prep_war_desc:0 "We have to prepare for next big conflict and have to make sure our men are armed and ready."
 BAV_revanchist_prop:0 "Revanchist Propaganda"
 BAV_revanchist_prop_desc:0 ""
 BAV_ultimatum_CZE:0 "War with Czechia"
 BAV_ultimatum_CZE_desc:0 ""
 BAV_war_AUS:0 "War with Austria"
