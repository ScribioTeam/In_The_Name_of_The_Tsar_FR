 #Events
 hungary.1000.t:0 "Elections"
 hungary.1000.d:0 "The revoulution is supported by both the marxist and socialist parties. But now that stability has come again to the country both parties are at their heads again. The newly established parliamant called for emergency elections to deal with the situation."
 hungary.1000.a:0 "The Socialist will bring Stability to the country"
 hungary.1000.b:0 "The Marxist will fullfill the dreams of Hungary"
 hungary.1001.t:0 "The Execution of Miklós Horthy"
 hungary.1001.d:0 "The nationalistic naval commander was hiding with his followers since our we overthrow the conservative government. It appears he planned to gather old loyal troops in hope to break out a civil war. Luckily he was found by our troops beforehand. Bela Kun has decided that he is to dangerous to be left alive for the new republic so that he will be executed."
 hungary.1001.a:0 "Hang the Bastard" 
 hungary.1002.t:0 "Assassinate Otto von Habsburg"
 hungary.1002.d:0 "Right now the Austrian State is the biggest threat to the newly Hungarian Republic. Their country is eager to reclaim lost land and Hungary is part of it. To have a better chance against Austria we should destabilize their country by killing their most beloved monarch. The newly formed State Protection Authority will execute the assination."
 hungary.1002.a:0 "For the Revolution!" 
 hungary.1003.t:0 "Tactic for Assassination?"
 hungary.1003.d:0 "Our preparations for the assination are almost done. But the general staff is unsure how we should execute it. One plans has a better chance for success but it would be likely we will discovered then. The other has a lower expectations but we could avoid a war easier."
 hungary.1003.a:0 "Otto von Habsburg just has to die"
 hungary.1003.b:0 "We shoudn't risk a war"
 hungary.1004.t:0 "Assassination successful"
 hungary.1004.d:0 "Our assination attempt on Otto von Habsburg was successful. Our secret police planted a bomb in his car and timed for his arrival. The Austrian State is in dissaray. Now we have to hope they don't find out it was us."
 hungary.1004.a:0 "For the Revolution"
 hungary.1009.t:0 "Assassination successful"
 hungary.1009.d:0 "Our assination attempt on Otto von Habsburg was successful. Our secret police planted a bomb in his car and timed for his arrival. The Austrian State is in dissaray. Now we have to hope they don't find out it was us."
 hungary.1009.a:0 "For the Revolution"
 hungary.1005.t:0 "Assassination failed"
 hungary.1005.d:0 "Our assassination attempt on the Austrian King has failed. All planning we have done was useless."
 hungary.1005.a:0 "Átkozott!"
 hungary.1006.t:0 "Hungary is behind the assassination"
 hungary.1006.d:0 "The police and military found many clues who it the killer was. It appears he was a Hungarian worker looking here for a job. Our agents comfirmed he is a member of the Hungarian military. This is enough evidence to blame Hungary for the assassination!"
 hungary.1006.a:0 "This can't be tolerated! Destroy the Hungarians!"
 hungary.1007.t:0 "We have found no clue"
 hungary.1007.d:0 "Our police and military have been searching for days now for any clues about the murderer but it seems like we have not find enough evidence to frame somebody."
 hungary.1007.a:0 "A disaster"
 hungary.1010.t:0 "Hungary demands southern Slovakia"
 hungary.1010.d:0 "A few hours ago diplomats from the Hungarian Republic demanded that they see the Hungarian population in the southern Slovakian territories being discriminated. They made us an proposal that we demand Slovakia to give up Hungarian territories for better diplomatic relations and human rights. If we reject this ultimatum then most likely war will break out."
 hungary.1010.a:0 "Thats just Slovakian territory full of Hungarians."
 hungary.1010.b:0 "No land to Socialists!"
 hungary.1011.t:0 "Czechia accepts our demands"
 hungary.1011.d:0 "The Czech government has decided to accept our demands for the Hungarian lands in Slovakia. Slovakia itself is outraged but has no means to do anything against this.The Hungarian lands in the north have returned to their country."
 hungary.1011.a:0 "Welcome home brothers."
 hungary.1012.t:0 "Czechia rejects our demands"
 hungary.1012.d:0 "A few hours ago diplomats from the Hungarian Republic demanded that they see the Hungarian population in the southern Slovakian territories being discriminated. They made us an proposal that we demand Slovakia to give up Hungarian territories for better diplomatic relations and human rights. If we reject this ultimatum then most likely war will break out."
 hungary.1012.a:0 "We have no other choice."
 hungary.1012.b:0 "Let us avoid war"
 hungary.1013.t:0 "Hungary proposes the Partition of Czechia"
 hungary.1013.d:0 ""
 hungary.1013.a:0 "The Czechs must be brought down"
 hungary.1014.t:0 "Bavaria accepts"
 hungary.1014.d:0 ""
 hungary.1014.a:0 "Sent the Ultimatum"
 hungary.1015.t:0 "Bavaria declines"
 hungary.1015.d:0 ""
 hungary.1015.a:0 "Sent the ultimatum anyway"
 hungary.1015.b:0 "Without Bavaria we don't stand a chance"
 hungary.1016.t:0 "The Comintern demands our subjugation"
 hungary.1016.d:0 ""
 hungary.1016.a:0 "We have no chance"
 hungary.1016.b:0 "Never surrender!"
 hungary.1017.t:0 "Czechia surrenders"
 hungary.1017.d:0 ""
 hungary.1017.a:0 "Annex all of Slovakia"
 hungary.1017.b:0 "Set up Slovakian Puppet State"
 hungary.1018.t:0 "Czechia surrenders"
 hungary.1018.d:0 "Czechia has accepted our ultimatum of subjugation. Hungary will manage the states of the Slovakian region we will reorganize the Czechian lands."
 hungary.1018.a:0 "Annex all of Czechia"
 hungary.1018.b:0 "Annex the Sudetenland and puppet Czechia"
 hungary.1018.c:0 "Install a puppet state in Czechia"
 hungary.1019.t:0 "Czechia declines our demands"
 hungary.1019.d:0 "The Czechs and Slovaks have denied our demands at the Dresden Conference. Bavaria won't gain the control of Germans of Czechia and is not allowed to intervene in Czech affairs. Hungary was also declined the right to control Slovakia for safety and stability. The States of the Czechs and Slovaks have to fall for their stubborn attidude."
 hungary.1019.a:0 "Then they shall be destroyed"
 hungary.1020.t:0 "Czechia declines our demands"
 hungary.1020.d:0 "The Czechs and Slovaks have denied our demands at the Dresden Conference. Bavaria won't gain the control of Germans of Czechia and is not allowed to intervene in Czech affairs. Hungary was also declined the right to control Slovakia for safety and stability. The States of the Czechs and Slovaks have to fall for their stubborn attidude."
 hungary.1020.a:0 "Then they shall be destroyed"
 hungary.1021.t:0 "The Dresden Conference"
 hungary.1021.d:0 "The Commune of Germany demands the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, and the intervention in Czechian politics have come to a head. The Hungarian government demanded the control of Slovakia to protect themself against nationalistic terrorists. Talks were held in Dresden between Russia, France, Bohemian Kingdom, Hungary and Germany in the hopes of negotiating a peaceful end to the Crisis. In the end, to maintain peace in Europe the Czechs have given in to the demands of the Communists. "
 hungary.1021.a:0 "The Communists are expanding rapidly"
 hungary.1022.t:0 "Hungary demands Transylvania"
 hungary.1022.d:0 "Hungarian officials have sent demands for the unrightful return of the Transylvanian Lands. Their armies have gatheres at our border should we reject the demand or give in?."
 hungary.1022.a:0 "Give in to the demands"
 hungary.1022.b:0 "Piss off, you dirty reds!"

 hungary.1023.t:0 "Hungary demands Vojovodina"
 hungary.1023.d:0 "The communist state of Hungary demands the border state of Vojovodina. They want to regain full control of the state to ensure the safety of the Hungarian people and to archieve Hungarian Unification. If we reject their demand they will likely choose war."
 hungary.1023.a:0 "We are not ready for war"
 hungary.1023.b:0 "No discussion about territorial secessions"

 hungary.1024.t:0 "Serbia transfers control of Vojovodina"
 hungary.1024.d:0 "The Serbian Kingdom has agreed to our demand. The border state of Vojovodina will now be in our full control. Serbian military and administration will withdraw from the region."
 hungary.1024.a:0 "The only way to ensure peace in the Balkans"


 hungary.1029.t:0 "Serbia refuses our demands"
 hungary.1029.d:0 "Serbia resisted our will to unite Hungary. Their arrogance leads them to believe they have the right to rule over everyone and think they can beat us again."
 hungary.1029.a:0 "If it is war they want"

 hungary.1030.t:0 "Hungary seeks to join the Balkan League"
 hungary.1030.d:0 "The newly established second republic of Hungary have asked us to formalize a alliance by letting them join the Balkan League. The Hungarian Republic is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hungary.1030.a:0 "We welcome every nation to the Balkan League"

 hungary.1031.t:0 "Hungary seeks to join the Western Coalition"
 hungary.1031.d:0 "The newly established second republic of Hungary have asked us to formalize a alliance by letting them join the Western Coalition. The Hungarian Republic is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hungary.1031.a:0 "Every soul in Europe will be defended"

 hungary.1032.t:0 "Hungary seeks to join the Eastern Coalition"
 hungary.1032.d:0 "The newly established nationalistic state of Hungary have asked us to formalize a alliance by letting them join the Eastern Coalition. The Hungarian State is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hungary.1032.a:0 "Join us Brothers!"

 hungary.1033.t:0 "Hungary seeks to join the Berlin Pact"
 hungary.1033.d:0 "The newly established nationalistic state of Hungary have asked us to formalize a alliance by letting them join the Berlin Pact. The Hungarian State is not in a perfect state right now so to protects itself from other bigger aggressors they askes us for help."
 hungary.1033.a:0 "Sie sind uns willkommen!"

 hungary.1034.t:0 "Hungary proposes to partition Romania"
 hungary.1034.d:0 "Our new allied state in the Balkans suggested an coordinated invasion of Romanian and then to partition its lands. While Romania stands isolated right now we might have other plans with the Roman State."
 hungary.1034.a:0 "An excellent idea send the ultimatum. "
 hungary.1034.b:0 "They can do this themself"

 hungary.1035.t:0 "Russia demands our subjugation"
 hungary.1035.d:0 "The Tsardom of Russia has sent us an ultimatum. Either we accepet the control of Russias control in our country and abandon our Transylvanian lands to Hungary or we will face invasion from two sides."
 hungary.1035.a:0 "We have no chance"
 hungary.1035.b:0 "We will fight until the end"

 hungary.1036.t:0 "Romania surrenders"
 hungary.1036.d:0 "Romania has accepted all terms we gave them. We have met no resistance entering the country and the terms are being fullfilled right now. A suprise to be sure but a welcome one."
 hungary.1036.a:0 "Another Victory for Russia"

 hungary.1037.t:0 "Romania rejects the Ultimatum"
 hungary.1037.d:0 "Romania has rejected our ultimatum and says if one more russian soldier would enter the land it would mean war."
 hungary.1037.a:0 "Begin the Invasion"

 hungary.1038.t:0 "Russia denies our partition"
 hungary.1038.d:0 "The Russian state has rejected our proposal. It appears that they have no buisness anymore in Romania. Russian official Molotov said to our Presiden he should finish this conflict himself."
 hungary.1038.a:0 "To war alone then"

 hungary.1039.t:0 "Hungary proposes to control Krakow"
 hungary.1039.d:0 "Our ally Hungary has proposed to control the states of Galicia themself saying that they can deal better with the rebellous population there through decadeds of experience should we grant them control?."
 hungary.1039.a:0 "Let them have it"
 hungary.1039.b:0 "This is going to far"

 hungary.1040.t:0 "Russia accepts our proposal"
 hungary.1040.d:0 "Russia has accepted our terms we are now in full control of Hungary."
 hungary.1040.a:0 "Hungary expands with no bonds"

 hungary.1041.t:0 "Russia denies our proposal"
 hungary.1041.d:0 "Russia has denied our terms of controling Krakow reasoning that our state was to small to handle such large task."
 hungary.1041.a:0 "It was worth a try"

 hungary.1042.t:0 "Hungary proposes the Invasion of Austria"
 hungary.1042.d:0 "Hungarian officials have come to Berlin to present us their plan of an cooperated attack on Austria. Hungary has interests in the Slovenian region they wish to retake and the Kaiser already agreed that he want to eliminate the disease of Austria. We will first try to send an ultimatum if they dont accpet it well then we are just gonna invade."
 hungary.1042.a:0 "Germany must be unified."

 hungary.1043.t:0 "The Berlin Pact demands our dismantling"
 hungary.1043.d:0 "German officials have sent us an ultimatum saying that the Austrian State must be dismantled immediately. Germany will occupy German-Austrian Lands while Hungary regains Slovenia. What shall we do?"
 hungary.1043.a:0 "Surrender we have no chance"
 hungary.1043.b:0 "Austria must Survive!"

 hungary.1044.t:0 "Austria Resists!"
 hungary.1044.d:0 "Austria has denied us the occupation of Austria. This will lead to only one thing then.^""
 hungary.1044.a:0 "War is the only option now"
 
 hungary.1045.t:0 "Choose our King"
 hungary.1045.d:0 "Every Monarchy needs a king. We can choose the old way being ruled by the Austrians by Otto von Habsburg. But we can also choose a new direction. Being ruled by either a Russian or German King."
 hungary.1045.a:0 "It is better to be ruled by the Austrians again"
 hungary.1045.b:0 "Adalbert von Preußen"
 hungary.1045.c:0 "Paul von Rennenkampff from Russia"





 hungary.1050.t:0 "Otto von Habsburg Assassinated!"
 hungary.1050.d:0 "With the assassination of Otto von Habsburg the world has been shocked. Twenty years after the Assassination of Archduke Franz Ferdinand another Austrian monarch is killed in his own car. The Austrian State is now desperately trying to find the murderer. Many are worrying that this assassination could cause another Great War."
 hungary.1050.a:0 "May he rest in peace"


 #Ideas
 HUN_spirit:0 "Spirit of the Nation"
 HUN_spirit_desc:0 "The people have to trust their new government and soldiers. Without them we are nothing. We must encourage all Hungarians to hope for a brighter future."
 HUN_higher_conscription:0 "Protect your Country"
 HUN_higher_conscription_desc:0 "Hungarian! Protect your family, protect your faith, protect the revoultion against the dictators in this world!"
 HUN_output:0 "Modernized Industry"
 HUN_construction:0 "Construction Programms"
 HUN_improve_laws:0 "Improved Workers Conditions"
 HUN_new_government:0 "Disorganized Government"
 HUN_new_government:0 "While the idea of socialism and marxism are fairly poplular in our country, due to the failed efforts of the conservative government, they do not change the matter that our government is currently disorganized, unexperienced and unstable."
 HUN_coup_danger:0 "Fear of Retaliation"
 HUN_coup_danger:0 "Our newly born republic is unstable and mostly unexperienced. This could lead to people supporting the old government and with enough support they could overthrow"
 HUN_purged_government:0 "Purged Government"
 HUN_purged_government_desc:0 "The threat of a coup is over by it came by a price. To asssure loyalty we had to kill a lot of politicians and military officers which crippled our nation even more."
 HUN_officer_staff:0 "Red Officer Staff"
 HUN_infaltration_spies:0 "ÁVH"
 HUN_freedom_worker:0 "Justice for the Workers"
 HUN_youth_legions_red:0 "Redshirt Youth"
 HUN_propaganda_land:0 "War Propaganda"
 HUN_efficent_army:0 "Strong-Efficient Army"
 HUN_schools:0 "New Schools"
 HUN_tactics:0 "New Combat Tactics"
 HUN_farming:0 "Hungarian-Bavarian Agriculture Cooperation"
 HUN_equal:0 "Equality"
 HUN_inte:0 "Integration of the Romanians"
 HUN_manga:0 "Magyarisation"
 HUN_city_gov:0 "City-States"
 HUN_city_aut:0 "Autonomous Cities"
 HUN_help:0 "Help the Lower classes"
 HUN_build:0 "Build up the State"
 HUN_health_ca:0 "Healthcare"
 HUN_society:0 "Reorganized Society"
 HUN_dis:0 "Ceased Cooperations"
 HUN_invite_investors:0 "Invited Investors"
 HUN_boost_weapon:0 "Boost to the Weapon Industry"
 HUN_improve_construction:0 "More Workers"
 HUN_air_production:0 "Focused Air Production"
 HUN_reperations:0 "Serbian Repairations"
 HUN_police_rule:0 "Strict Police Rule"
 HUN_more_stability:0 "Investments into the Economy"
 HUN_more_army:0 "Major Conscriptions"
 HUN_long_live_nation:0 "Long live Hungary"
 HUN_vadasz:0 "Vadász"
 HUN_monarch_spirit:0 "The Spirit of the Monarchy"
 HUN_council:0 "Kings Council"

 #Focus
 hun_kill_the_old:0 "Purge the Opposition"
 hun_kill_the_old_desc:0 "Our stability is not entirely back to the status quo. A coup led by the supporters of the former government could happen t anytime if we don't act now. We need to see who we can trust in our new republic and who we can't. The ones who arent trustworthy will meet the fate of the axe."
 hun_stabilize_the_country:0 "Stabilise the Country"
 hun_stabilize_the_country_desc:0 "Our biggest priority right now is stabilising the nation. After our sucessful revoulution, the country is in disarray. We need to bring stabilise and bring order to our country."
 hun_revoulution:0 "Increase our Presence"
 hun_revoulution_desc:0 "We have to increase our presence in the country. The people have to know that the revoulution has come to their houses."
 hun_a_new_parlimant:0 "A New Parliament"
 hun_a_new_parlimant_desc:0 "Time has come for organizing a new parliament. With the old corrupt and untrustworthy dead we can have a new loyal elected parliament for the socialist state."
 hun_party_elections:0 "Elections"
 hun_party_elections_desc:0 "The balance of power is shifting between the marxists and the socialists. The people have to decide who will lead them."
 hun_execute_horthy:0 "Hunt Down Horthy"
 hun_execute_horthy_desc:0 "The mad admiral has been going into hiding since our rise of our government. The admiral is well known in Hungary for his nationalistic behaviour and hatred against socialism and marxism. The military and politicians fear he could organize a counter revoulution with his popularity. He must be found and executed!"
 hun_increase_output:0 "Increase Output of Factories"
 hun_increase_output_desc:0 "The industrial economy is splendid for the size of our nation. But it simply cannot keep up with the great powers of the world. Without having the land to increase our industry, we have to develop the existing industry, mainly with new machinery."
 hun_new_construction:0 "State Controled Construction Sites"
 hun_new_construction_desc:0 "Socialism does not need any companies or assemblies to build new buildings. Everything related to construction will be now directly organised by the government."
 hun_research_programms:0 "New Research Efforts"
 hun_research_programms_desc:0 "With more schools and universities, more of our population is getting smarter. And with more modern and fair payed research facilities, we will attract foreign scientists."
 hun_infaltration_units:0 "Establish the ÁVH"
 hun_infaltration_units_desc:0 "The AVH, or Államvédelmi Hatóság (Hungarian for State Protection Authority) is a proposed military police. The ÁVH will hunt down hungarian political refugees and conduct infaltrations in other countries."
 hun_kill_otto:0 "Assassinate Otto von Habsburg"
 hun_kill_otto_desc:0 "When Austria-Hungary was still alive, the Austrian monarchy ruled us. The emperor was also given the title of Emperor of Hungary without having any related Hungarian blood. Some may forgive this, but for us, this was the greatest humiliation in our history. The Austrian royal blood has to die. They have to feel the pain that we felt."
 hun_mobilize_militias:0 "Mobilise Militias"
 hun_mobilize_militias_desc:0 "Militia battalions will bring order to Hungary."
 hun_new_officer_staff:0 "Ensure Officer Staff Competence"
 hun_new_officer_staff_desc:0 "Many of our new generals are inexperienced and incompent. We need to set up more military schools to ensure the competence of our military."
 hun_brand_new_tactics:0 "Efforts of the Army"
 hun_brand_new_tactics_desc:0 "Brand new tactics developed by the militaric schools and through the progress of development will carry our military."
 hun_war_propaganda:0 "Gain War Support"
 hun_war_propaganda_desc:0 "The people of this newly established republic need to know that we will not surrender when war comes. "
 hun_improve_spirit:0 "Improve National Spirit"
 hun_improve_spirit_desc:0 "Do not fear the bomber. Do not give in to the hunger. If your will is strong the nation will be stronger because of you. "
 hun_gain_higher_conscription:0 "Emergency Conscription"
 hun_gain_higher_conscription_desc:0 "We need more men to finally secure peace in Europe. Every last brother will fight in the army until we have won."
 hun_cooperation_with_bavaria:0 "Cooperation with the Bavarians"
 hun_cooperation_with_bavaria_desc:0 "Cooperation with the Bavarians"
 hun_farming_project:0 "Establish Farming Cooperatives"
 hun_farming_project_desc:0 "Establish Farming Cooperatives"
 hun_support_bavaria:0 "Support the Bavarians in Germany"
 hun_support_bavaria_desc:0 "Support the Bavarians in Germany"
 hun_support_soviets:0 "Support Communists in Russia"
 hun_support_soviets_desc:0 "Support Communists in Russia"
 hun_world_revoulution:0 "Pursue the World Revolution"
 hun_world_revoulution_desc:0 "Pursue the World Revolution"
 hun_support_french_socialists:0 "Support French Socialists"
 hun_support_french_socialists_desc:0 "Support French Socialists"
 hun_war_plans:0 "Establish War Plans"
 hun_war_plans_desc:0 "It is time to finally establish our expansion plans in Europe"
 hun_take_out_austria:0 "Revenge for 1526"
 hun_take_out_austria_desc:0 "1526 is the year that Austria officially put Hungary under Habsburg rule. 400 Years have we been under their rule. In the name of the Revoulution! It is time to get revenge!"
 hun_kill_the_facist_italian:0 "Destroy the Mediterranean Fascists"
 hun_kill_the_facist_italian_desc:0 ""
 hun_demand_hungarian_slovakian_lands:0 "Demand Hungarian Slovakian Lands"
 hun_demand_hungarian_slovakian_lands_desc:0 "Demand Hungarian Slovakian Lands"
 hun_partition_czechia_with_bavaria:0 "Partition Bohemia with Bavaria"
 hun_partition_czechia_with_bavaria_desc:0 "Partition Bohemia with Bavaria"
 hun_demand_trans:0 "Demand Hungarian Transylvania"
 hun_demand_trans_desc:0 "Transylvania is mostly compressed of Hungarians. If Romania will keep occupying them they will hurt the pillars of democracy. For their own good they should give it up."
 hun_subjugate_romania:0 "Destroy Romania"
 hun_subjugate_romania_desc:0 "Destroy Romania"
 hun_puppet_bulgaria:0 "Establish Order in Bulgaria"
 hun_puppet_bulgaria_desc:0 "Establish Order in Bulgaria"
 hun_free_galicia:0 "Free Galicia from the Russians"
 hun_free_galicia_desc:0 "Free Galicia from the Russians"
 hun_serbian_menace:0 "The Serbian Menace"
 hun_serbian_menace_desc:0 "The Serbian and his King subjugates the Croatians, the Bosnians, the Bulgarians, and so more for power! When will this madness end?!"
 hun_serbian_befriend:0 "Befriend Our New Comrade"
 hun_serbian_befriend_desc:0 "A new comrade has risen on our border. The Karađorđević Dynasty has been overthrown and Tito has assumed power in Serbia. We welcome our brothers and are happy that they choose the right way."
 hun_address_vojovodina:0 "Demand Vojovodina"
 hun_address_vojovodina_desc:0 "Vojovodina should have never been in Serbian hands. The region contained a serbian minority until the Great War were the majority of its Hungarian population died. The Entente gave the Region to the Kingdom of Serbia to strengthen this kingdom in the Balkans. They shall grant the Hungarians freedom or they shall face the consequences of greed and arrogance."
 hun_our_sea:0 "Bring Down the Karađorđević Dynasty"
 hun_our_sea_desc:0 "The Kingdom of Serbia knows no end. Their Karađorđević Dynasty has ruled since 1844 in Serbia and has only brought war and subjugation to the Balkans. It is finally time to bring this country down and free the Croatians, Bosnians and Serbians and also grant them the blessing of Socialism."
 hun_support_yug:0 "Support Tito"
 hun_support_yug_desc:0 "Tito must be supported. We comrades must stand together in these dark times."
 hun_freedom_for_the_worker:0 "Reward the Workers"
 hun_freedom_for_the_worker_desc:0 "In capitalist economics the worker who brings the factories alive is seen as a mere tool. This man is no tool. He is a friend, a father, a brother, a son. And he works in the exhausting factories to support his family. And he shall receive support from us."
 hun_strong_army:0 "Raise Morale"
 hun_strong_army_desc:0 "The soldier of the army should know for what he fights for. Not just for our dream and his country but also for the people he loves."
 hun_universities:0 "Reform the Education System"
 hun_universities_desc:0 "The educational system should not teach lies such as capitalist economics or religion anymore. We shall teach the children how to they can improve the state."
 hun_propaganda_efforts:0 "Propaganda within the News"
 hun_propaganda_efforts_desc:0 "Hungary will win on all fronts! No doubts they shall hear. Only victory!"
 hun_invite_italy:0 "Invite Italy to the Comintern"
 hun_invite_italy_desc:0 "In these times we all need to stay strong"
 hun_support_italy:0 "Approach Our Italian Brothers"
 hun_support_italy_desc:0 "The March on Rome is one of the most wonderful things which happened in the Mediterranean. The Italian is welcomed by all brother of the Revoulution."
 hun_red_council:0 "Establish the Red Council"
 hun_red_council_desc:0 "A newly established council will take of inner affairs in the country."
 hun_red_youth_unions:0 "Establish Red Youth Unions"
 hun_red_youth_unions_desc:0 "A parent has always more powers over their children on who they will follow. But influencing them in the youth is a great counterbalance."
 hun_deport_aus:0 "Deport Austrians"
 hun_deport_aus_desc:0 "Deport Austrians"
 hun_rights_for_austrians:0 "Integrate Austrians"
 hun_rights_for_austrians_desc:0 "Integrate Austrians"
 hun_poltical_reformation:0 "Reformation of Hungarian Politics"
 hun_poltical_reformation_desc:0 "Having eststablished a red council we can finally dominate the entire system. The old damaging laws will be reversed and replaced by new prosperous ones. The people will gain their rightful rights. Everything will be done to ensure stability and prosperity in our country.  "
 hun_integrate_romanians:0 "Give Transylvanian Romanians Equal Rights"  
 hun_integrate_romanians_desc:0 "Give Transylvanian Romanians Equal Rights"   
 hun_crush_romanians:0 "Begin Magyarization of the Romanians"  
 hun_crush_romanians_desc:0 "Begin Magyarization of the Romanians"
 hun_equal_rights:0 "Every Hungarian is Equal"
 hun_equal_rights_desc:0 "Every Hungarian is Equal"
 hun_health_care:0 "Universal Healthcare"
 hun_health_care_desc:0 "Universal Healthcare"
 hun_reorganize_society:0 "Socialize Society"
 hun_reorganize_society_desc:0 "Socialize Society"
 hun_dismantle_corperations:0 "Dismantle Corporations"
 hun_dismantle_corperations_desc:0 "Dismantle Corporations"
 hun_city_governers:0 "City Administrators"
